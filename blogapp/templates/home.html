<h1 style="text-align:center;"><strong>This is Home page.</strong></h1>

{% for blog in posts %}
<br>




<div class="container" >
    <div class="card" >
        <div class="card-body">
        <a href="{% url 'detail' blog.id %}"> <h5 class="card-title">{{ blog.title }}</h5></a>
        <h6 class="card-subtitle mb-2 text-muted">{{ blog.pub_date }}</h6>
        <p class="card-text">{{ blog.body }}</p>
        <a href="{% url 'delete' blog.id%}" class="card-link"> 삭제하기 </a>
        <a href="{% url 'update' blog.id%}" class="card-link"> 수정하기 </a>
        </div>
    </div>
</div>
{% endfor %}

<br>
<div class="container" style="text-align:right;">
    <a href="{% url 'new' %}">
        <button type="button" class="btn btn-dark" style="color:white;"> 
            new post</button> 
    </a>
</div>
<br>

<!-- fFist/Previous/ 1 of 3 / Next/Last -->
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <a class="page-link" href="?page=1">First</a>
        {% if posts.has_previous %}
            <a class="page-link" href="?page={{posts.previous_page_number}}">Previous</a>
        {% endif %}
      <li class="page-item"><a class="page-link" href="?page={{posts.number}}">{{posts.number}}</a></li>
      <li class="page-item"><a class="page-link" >of</a></li>
      <li class="page-item"><a class="page-link" href="?page={{posts.paginator.num_pages}}">{{posts.paginator.num_pages}}</a></li>
        {% if posts.has_next %}
            <a class="page-link" href="?page={{posts.next_page_number}}">Next</a>
        {% endif %}
        <a class="page-link" href="?page={{posts.paginator.num_pages}}">Last</a>
      </li>
    </ul>
</nav>
